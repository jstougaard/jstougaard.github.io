<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <h1>Test your javascript</h1>

        <div class="column input">
            <h2>Input</h2>
            <textarea id="js_input" class="codearea" placeholder="Input javascript here..."></textarea>
            <button id="js_run">RUN</button>
        </div>

        <div class="column output">
            <h2>Output</h2>
            <div class="codearea" id="js_output">Output will be printed here...</div>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
